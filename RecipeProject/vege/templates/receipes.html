<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" mt-5>
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input type="text" required name="receipe_name"  class="form-control">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea name="receipe_description" required  class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
                <input type="file" name="receipe_img" class="form-control">
              </div>
              
            
            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>
          <hr>
          <form >
        <div class="mt-5">
            <div class="mx-auto col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Search Food</label>
                    <input type="text"  name="Search" value="{{receipe.receipe_name}}" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
            </div>   
        </div>
          <table class="table mt-5" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {%for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td>
                    <img src="/media/{{receipe.receipe_img}}" style="height: 100px;"></td>
                    <td>
                        <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success m-2" >update</a>
                        <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a></td>
              </tr>

              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
